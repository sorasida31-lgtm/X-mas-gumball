    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ëˆˆì†¡ì´ ì»´í¬ë„ŒíŠ¸
        const Snow = () => {
            const flakes = Array.from({ length: 40 }).map((_, i) => {
                const style = {
                    left: `${Math.random() * 100}%`,
                    animationDelay: `${Math.random() * 10}s, ${Math.random() * 3}s`,
                    opacity: Math.random() * 0.7 + 0.3
                };
                return <div key={i} className="snowflake" style={style}>â…</div>;
            });
            return <div aria-hidden="true">{flakes}</div>;
        };

        // ìœ ë¦¬ë³¼ ì•ˆìª½ ëˆˆì†¡ì´
        const GlobeSnow = () => {
            const flakes = Array.from({ length: 30 }).map((_, i) => {
                const size = Math.random() * 3 + 2; 
                const style = {
                    left: `${Math.random() * 100}%`,
                    width: `${size}px`,
                    height: `${size}px`,
                    animationDelay: `${Math.random() * 5}s`,
                    animationDuration: `${3 + Math.random() * 4}s`,
                    opacity: Math.random() * 0.6 + 0.4
                };
                return <div key={i} className="globe-snow" style={style}></div>;
            });
            return <div className="absolute inset-0 pointer-events-none z-0 overflow-hidden rounded-full">{flakes}</div>;
        };

        const App = () => {
            // ì´ˆê¸° 1~20ë²ˆ ìƒì„± í•¨ìˆ˜
            const generateInitialItems = (count) => {
                return Array.from({length: count}, (_, i) => `${i+1}ë²ˆ`).join(', ');
            };

            // ìƒíƒœ ê´€ë¦¬
            const [numberCount, setNumberCount] = useState(20); 
            const [itemsInput, setItemsInput] = useState(generateInitialItems(20));
            const [items, setItems] = useState([]);
            const [currentBall, setCurrentBall] = useState(null);
            const [isReplacementMode, setIsReplacementMode] = useState(true); 
            const [isSoundOn, setIsSoundOn] = useState(true);
            const [isMusicOn, setIsMusicOn] = useState(false);
            const [language, setLanguage] = useState('ko-KR'); 
            const [isAnimating, setIsAnimating] = useState(false);
            const [history, setHistory] = useState([]);

            // í•™êµ ì •ë³´ ë° ì œëª© ì„¤ì • ìƒíƒœ
            const [mainTitle, setMainTitle] = useState("ì§€ë¬˜ì´ˆ í–‰ìš´ì˜ ê²€ë³¼ ë½‘ê¸°"); 
            const [isSetupComplete, setIsSetupComplete] = useState(false); 
            const [schoolInfo, setSchoolInfo] = useState({ name: '', grade: '', classNum: '', userName: '' });

            const fileInputRef = useRef(null);
            
            // Web Audio API Context
            const audioCtxRef = useRef(null);
            const bgmOscillatorsRef = useRef([]);
            const bgmIntervalRef = useRef(null);

            useEffect(() => {
                parseItems(itemsInput);
                return () => stopBGM();
            }, []);

            // ìŒì•… ì œì–´ Effect (Web Audio API)
            useEffect(() => {
                if (isMusicOn) {
                    playBGM();
                } else {
                    stopBGM();
                }
            }, [isMusicOn]);

            const getAudioContext = () => {
                if (!audioCtxRef.current) {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (AudioContext) {
                        audioCtxRef.current = new AudioContext();
                    }
                }
                return audioCtxRef.current;
            };

            const resumeAudioContext = () => {
                const ctx = getAudioContext();
                if (ctx && ctx.state === 'suspended') {
                    ctx.resume().catch(e => console.log(e));
                }
            };

            const toggleMusic = () => {
                resumeAudioContext();
                setIsMusicOn(prev => !prev);
            };

            // Jingle Bells Melody Sequencer (Only Jingle Bells)
            const playBGM = () => {
                const ctx = getAudioContext();
                if (!ctx) return;
                if (ctx.state === 'suspended') ctx.resume();
                
                // ìŒê³„ ì£¼íŒŒìˆ˜ (Hz) - C Major
                const B3 = 246.94, C4 = 261.63, D4 = 293.66, E4 = 329.63, F4 = 349.23, G4 = 392.00, A4 = 440.00, B4 = 493.88, C5 = 523.25;
                
                // ë°•ì (ms) - ì ë‹¹í•œ ì†ë„
                const Q = 250; // 4ë¶„ìŒí‘œ (Quarter) - 1ë°•
                const E = 125; // 8ë¶„ìŒí‘œ (Eighth) - 0.5ë°•
                const H = 500; // 2ë¶„ìŒí‘œ (Half) - 2ë°•
                const W = 1000; // ì˜¨ìŒí‘œ (Whole) - 4ë°•
                const S = 30;  // ì§§ì€ ê°„ê²© (Silence)

                // Jingle Bells Melody
                const jingleBells = [
                    // Part 1: Jingle bells, jingle bells, jingle all the way
                    {f:E4, d:Q}, {f:0, d:S}, {f:E4, d:Q}, {f:0, d:S}, {f:E4, d:H}, {f:0, d:S}, 
                    {f:E4, d:Q}, {f:0, d:S}, {f:E4, d:Q}, {f:0, d:S}, {f:E4, d:H}, {f:0, d:S}, 
                    {f:E4, d:Q}, {f:0, d:S}, {f:G4, d:Q}, {f:0, d:S}, {f:C4, d:Q}, {f:0, d:S}, {f:D4, d:Q}, {f:0, d:S}, {f:E4, d:W}, {f:0, d:S}, 

                    // Part 2: Oh what fun it is to ride in a one-horse open sleigh
                    {f:F4, d:Q}, {f:0, d:S}, {f:F4, d:Q}, {f:0, d:S}, {f:F4, d:Q}, {f:0, d:S}, {f:F4, d:Q}, {f:0, d:S}, {f:F4, d:Q}, {f:0, d:S}, 
                    {f:E4, d:Q}, {f:0, d:S}, {f:E4, d:Q}, {f:0, d:S}, {f:E4, d:Q}, {f:0, d:S}, {f:E4, d:Q}, {f:0, d:S}, {f:E4, d:Q}, {f:0, d:S}, 
                    {f:E4, d:Q}, {f:0, d:S}, {f:D4, d:Q}, {f:0, d:S}, {f:D4, d:Q}, {f:0, d:S}, {f:E4, d:Q}, {f:0, d:S}, 
                    {f:D4, d:H}, {f:0, d:S}, {f:G4, d:H}, {f:0, d:S}
                ];

                // ìš¸ë©´ ì•ˆ ë¼ ì œê±°í•˜ê³  ì§•ê¸€ë²¨ë§Œ ì¬ìƒ
                const melody = [...jingleBells]; 

                let noteIndex = 0;

                const playNextNote = () => {
                    if (!isMusicOn) return;
                    
                    const note = melody[noteIndex];
                    if (note.f > 0) {
                        const osc = ctx.createOscillator();
                        const gain = ctx.createGain();
                        osc.type = 'triangle'; 
                        osc.frequency.setValueAtTime(note.f, ctx.currentTime);
                        
                        gain.gain.setValueAtTime(0.2, ctx.currentTime); 
                        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + note.d/1000);

                        osc.connect(gain);
                        gain.connect(ctx.destination);
                        
                        osc.start();
                        osc.stop(ctx.currentTime + note.d/1000);
                        bgmOscillatorsRef.current.push(osc);
                    }

                    noteIndex = (noteIndex + 1) % melody.length;
                    bgmIntervalRef.current = setTimeout(playNextNote, note.d);
                };

                playNextNote();
            };

            const stopBGM = () => {
                if (bgmIntervalRef.current) clearTimeout(bgmIntervalRef.current);
                bgmOscillatorsRef.current.forEach(osc => {
                    try { osc.stop(); } catch(e){}
                });
                bgmOscillatorsRef.current = [];
            };

            const handleSetupComplete = () => {
                resumeAudioContext();
                if (!schoolInfo.name || !schoolInfo.grade || !schoolInfo.classNum) {
                    alert("í•™êµ, í•™ë…„, ë°˜ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”!");
                    return;
                }
                const newTitle = `${schoolInfo.name} ${schoolInfo.grade}í•™ë…„ ${schoolInfo.classNum}ë°˜ í–‰ìš´ì˜ ê²€ë³¼ ë½‘ê¸°`;
                setMainTitle(newTitle);
                setIsSetupComplete(true);
                playConfetti();
                playFanfare();
            };

            const handleSkipSetup = () => {
                resumeAudioContext();
                setMainTitle("í–‰ìš´ì˜ ê²€ë³¼ ë½‘ê¸°"); 
                setSchoolInfo({ name: '', grade: '', classNum: '', userName: '' }); 
                setIsSetupComplete(true);
                playConfetti();
                playFanfare();
            };

            const playConfetti = () => {
                var duration = 3 * 1000;
                var animationEnd = Date.now() + duration;
                var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 200 };
                function randomInRange(min, max) { return Math.random() * (max - min) + min; }
                var interval = setInterval(function() {
                    var timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) return clearInterval(interval);
                    var particleCount = 50 * (timeLeft / duration);
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
                }, 250);
            };

            const parseItems = (text) => {
                const list = text.split(/[,\n]+/).map(item => item.trim()).filter(item => item !== "");
                setItems(list);
            };

            const handleInputChange = (e) => {
                setItemsInput(e.target.value);
                parseItems(e.target.value);
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const text = event.target.result;
                    const normalizedText = text.replace(/[\r\n]+/g, ', ');
                    setItemsInput(normalizedText);
                    parseItems(normalizedText);
                };
                reader.readAsText(file);
                e.target.value = '';
            };

            const triggerFileUpload = () => { fileInputRef.current.click(); };
            const adjustCount = (delta) => { setNumberCount(prev => Math.max(1, prev + delta)); };
            
            const applyNumberGenerator = () => {
                const newText = generateInitialItems(numberCount);
                setItemsInput(newText);
                parseItems(newText);
                setHistory([]); 
                setCurrentBall(null);
            };

            // ì „ì²´ ì‚­ì œ í•¨ìˆ˜
            const clearAll = () => {
                setItemsInput("");
                setItems([]);
                setCurrentBall(null);
            };

            // ì¬ì„¤ì • ë° ì ìš© í•¨ìˆ˜ (Apply)
            const resetGame = () => {
                parseItems(itemsInput);
                setHistory([]);
                setCurrentBall(null);
                setIsAnimating(false);
            };

            // ìˆ«ìë¥¼ í•œê¸€(í•œìì–´) ë°œìŒìœ¼ë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
            const numberToKorean = (number) => {
                const units = ['', 'ì‹­', 'ë°±', 'ì²œ', 'ë§Œ'];
                const digits = ['', 'ì¼', 'ì´', 'ì‚¼', 'ì‚¬', 'ì˜¤', 'ìœ¡', 'ì¹ ', 'íŒ”', 'êµ¬'];
                let result = '';
                let strNum = String(number);
                let len = strNum.length;

                for (let i = 0; i < len; i++) {
                    let n = parseInt(strNum[i]);
                    if (n === 0) continue;
                    
                    let d = digits[n];
                    let u = units[len - 1 - i];
                    
                    if (n === 1 && len - 1 - i > 0) {
                        d = '';
                    }
                    
                    result += d + u;
                }
                
                if (result === '') return 'ì˜';
                return result;
            };

            // TTS í…ìŠ¤íŠ¸ ì²˜ë¦¬ í•¨ìˆ˜
            const getSpeechText = (text) => {
                if (language === 'ko-KR') {
                    const regex = /^(\d+)(ë²ˆ)?$/;
                    const match = text.match(regex);
                    if (match) {
                        const num = parseInt(match[1]);
                        const koreanNum = numberToKorean(num);
                        return koreanNum; 
                    }
                } else {
                    return text.replace(/ë²ˆ$/, '');
                }
                return text;
            };
